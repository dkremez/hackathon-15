<div class="row">
    <div class="col-md-4 npr">
        <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Отфильтруй">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="showAll()">Показать все.</button>
            </span>
        </div>
        <div class="list-group scrollable">
          <button class="list-group-item"
                ng-repeat="discount in discounts | filter:searchText"
                ng-class="discountId == discount.id ? 'active' : ''"
                ng-mouseover="hoverItem(true);"
                ng-mouseout="hoverItem(false);"
                ng-click="activeSingle(discount)"
                index="{{$index}}">
                <b>{{discount.title}}</b>
                <span class="label label-success label-as-badge">{{discount.discount}}</span>
                <div class="row">
                    <div class="col-md-3 npr">
                        <img ng-src="http://localhost:3000/{{discount.image.image.thumb.url}}" alt="..." height="70" width="70">
                    </div>
                    <div class="col-md-9 npl">
                        <p>{{discount.description}}
                        </p>
                    </div>
                </div>
            </button>
        </div>
    </div>
    <div class="col-md-8 npl npr">
      <ui-gmap-google-map center="{ latitude: 53.9, longitude: 27.5667 }" zoom='11'
                          options="{ minZoom: '11' }">
        <ui-gmap-marker ng-repeat="marker in markers | filter:searchText" coords="marker.coords" icon='marker.icon' idkey="marker.id" click="markerClick()">
          <ui-gmap-window>
            <div>
              <p><strong>{{ marker.title }}</strong></p>
              <p>{{ marker.address }}</p>
              <p>Скидка: {{ marker.discount }}</p>
              <a href="{{ marker.link }}">Сайт заведения</a>
            </div>
          </ui-gmap-window>
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
</div>
