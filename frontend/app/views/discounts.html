<div class="row">
    <div class="col-md-5">
        <ul class="list-group">
            <li class="list-group-item" ng-mouseover="hover()" ng-repeat="discount in discounts">
                <span class="label label-success label-as-badge">{{discount.discount}}</span>
                <b>{{discount.title}}</b>
                <p>{{discount.description}}</p>
            </li>
        </ul>
    </div>
</div>
